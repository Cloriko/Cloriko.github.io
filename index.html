        async function executeCommands() {
            if (isExecuting || commandSequence.length === 0) return;
            
            isExecuting = true;
            disableControls(true);
            
            // ä¿å­˜åˆå§‹çŠ¶æ€ï¼Œä»¥ä¾¿å¤±è´¥æ—¶æ¢å¤
            const initialPosition = { ...playerPosition };
            const initialDirection = playerDirection;
            
            // é€æ­¥æ‰§è¡Œæ¯ä¸ªæŒ‡ä»¤
            for (let i = 0; i < commandSequence.length; i++) {
                const command = commandSequence[i];
                let success = false;
                
                // æ‰§è¡Œå¯¹åº”çš„æŒ‡ä»¤
                switch (command) {
                    case 'moveForward':
                        success = moveForward();
                        break;
                    case 'turnLeft':
                        success = turnLeft();
                        break;
                    case 'turnRight':
                        success = turnRight();
                        break;
                }
                
                // æ£€æŸ¥æ˜¯å¦å¤±è´¥ï¼ˆä¸»è¦é’ˆå¯¹å‰è¿›æŒ‡ä»¤ï¼‰
                if (!success) {
                    showStatus('å¤±è´¥ï¼æ’å¢™æˆ–å‡ºç•Œ', 'failure');
                    
                    // ç­‰å¾…ä¸€ä¼šå„¿å†æ¢å¤åˆå§‹çŠ¶æ€
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // æ¢å¤åˆå§‹ä½ç½®å’Œæ–¹å‘
                    playerPosition = initialPosition;
                    playerDirection = initialDirection;
                    updatePlayerPosition();
                    break;
                }
                
                // æ£€æŸ¥æ˜¯å¦èƒœåˆ©
                if (checkVictory()) {
                    if (currentLevel < levels.length - 1) {
                        showStatus('èƒœåˆ©ï¼ç‚¹å‡»ã€Œä¸‹ä¸€å…³ã€ç»§ç»­', 'victory');
                    } else {
                        showStatus('æ­å–œé€šå…³æ‰€æœ‰å…³å¡ï¼', 'victory');
                    }
                    break;
                }
                
                // ç­‰å¾…0.5ç§’åæ‰§è¡Œä¸‹ä¸€ä¸ªæŒ‡ä»¤
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // æ‰§è¡Œå®Œæˆåå¯ç”¨æ§ä»¶
            isExecuting = false;
            disableControls(false);
        }
        
        // ç¦ç”¨/å¯ç”¨æ§åˆ¶æŒ‰é’®
        function disableControls(disabled) {
            moveForwardBtn.disabled = disabled;
            turnLeftBtn.disabled = disabled;
            turnRightBtn.disabled = disabled;
            runBtn.disabled = disabled;
            resetBtn.disabled = disabled;
        }
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            // æ¸…é™¤ä¹‹å‰çš„åŠ¨ç”»ç±»
            statusMessage.className = 'status-message';
            
            // è§¦å‘é‡æ’
            void statusMessage.offsetWidth;
            
            // è®¾ç½®æ¶ˆæ¯å’Œç±»å‹
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            
            // å¦‚æœæ˜¯èƒœåˆ©æ¶ˆæ¯ï¼Œ3ç§’åæ¸…é™¤
            if (type === 'victory') {
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = 'status-message';
                }, 3000);
            }
        }
        
        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        function bindEvents() {
            // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            moveForwardBtn.addEventListener('click', () => addCommand('moveForward'));
            turnLeftBtn.addEventListener('click', () => addCommand('turnLeft'));
            turnRightBtn.addEventListener('click', () => addCommand('turnRight'));
            runBtn.addEventListener('click', executeCommands);
            resetBtn.addEventListener('click', resetGame);
            
            // ä¸‹ä¸€å…³æŒ‰é’®äº‹ä»¶
            const nextLevelBtn = document.getElementById('nextLevelBtn');
            if (nextLevelBtn) {
                nextLevelBtn.addEventListener('click', nextLevel);
            }
        }
        
        // æ›´æ–°å…³å¡é€‰æ‹©æŒ‰é’®
        function updateLevelButtons() {
            const levelButtonsContainer = document.getElementById('levelButtons');
            if (levelButtonsContainer) {
                levelButtonsContainer.innerHTML = '';
                
                levels.forEach((level, index) => {
                    const button = document.createElement('button');
                    button.textContent = `å…³å¡${index + 1}`;
                    button.disabled = index >= unlockedLevels;
                    button.className = index === currentLevel ? 'active' : '';
                    button.onclick = () => switchToLevel(index);
                    
                    // æ·»åŠ é”å®šå›¾æ ‡
                    if (index >= unlockedLevels) {
                        button.innerHTML += ' ğŸ”’';
                    }
                    
                    levelButtonsContainer.appendChild(button);
                });
            }
        }
        
        // åŠ è½½ä¿å­˜çš„æ¸¸æˆè¿›åº¦
        function loadGameProgress() {
            try {
                const savedLevel = localStorage.getItem('adventureGameUnlockedLevels');
                if (savedLevel) {
                    unlockedLevels = parseInt(savedLevel);
                    if (isNaN(unlockedLevels) || unlockedLevels < 1) {
                        unlockedLevels = 1;
                    } else if (unlockedLevels > levels.length) {
                        unlockedLevels = levels.length;
                    }
                }
            } catch (e) {
                // å¿½ç•¥localStorageé”™è¯¯
                unlockedLevels = 1;
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', () => {
            loadGameProgress();
            initGrid();
            bindEvents();
        });
    </script>
